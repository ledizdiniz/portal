  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel de Noticias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>


  {% block conteudo %}

    <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
            <div class="form-group">
            <input type="hidden" id="id" name="id" class="form-control" value ="{{dado._id}}">

            </div>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" id="Titulo" name="Titulo" class="form-control" value ="{{dado.titulo}}">
          </div>
          <div class="form-group">
            <label for="texto">Texto</label>
            <input type="text" id="texto" name="texto" class="form-control" value ="{{dado.texto}}">
          </div>
          <div class="form-group">
            <label for="autor">Texto</label>
            <input type="text" id="autor" name="autor" class="form-control" value ="{{dado.autor.nome}}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Enviar</button>
        </fieldset>
    </form>












{% endblock %}
