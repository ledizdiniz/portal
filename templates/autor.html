{% block conteudo %}
    <form action="{{ url_for('inserirautor') }}" method="post">
        <fieldset>
          <div class="form-group">

            <label for="nome" >Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>

        </fieldset>
    </form>
{% endblock %}
